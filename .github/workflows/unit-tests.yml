name: Unit tests

on:
  pull_request:
    branches: [main, dev]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.17.0

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run ci-test
