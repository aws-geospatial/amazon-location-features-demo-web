name: Test script

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit test
    runs-on: ubuntu-20.04

    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_SECRETS: ${{ toJSON(secrets) }}
          file_name: .env
          fail_on_empty: false

      - name: Upload artifact
        run: ls -all ; pwd ; cat .env

      - name: Upload artifact
        id: artifact
        uses: actions/upload-artifact@v3
        with:
          name: cats
          path: .env
          if-no-files-found: warn
          include-hidden-files: true


      - name: Output artifact ID
        run:  echo 'Artifact ID is ${{ steps.artifact.outputs.artifact-id }}' ; echo '${{ steps.artifact.outputs.artifact-url }}'
