                  responseData = {'Data': responseValue}
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, responseData, 'AmazonLocationDemoGeofenceCreator')
              
              elif event['RequestType'] == "Delete":
                  delete_geofences(client, routes)
                  responseValue = 120
                  responseData = {'Data': responseValue}
